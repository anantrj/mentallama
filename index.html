<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unified AI Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'calm-bg': 'var(--calm-bg)',
              'calm-text': 'var(--calm-text)',
              'calm-primary': 'var(--calm-primary)',
              'calm-secondary': 'var(--calm-secondary)',
              'calm-accent': 'var(--calm-accent)',

              'soft-bg': 'var(--soft-bg)',
              'soft-text': 'var(--soft-text)',
              'soft-primary': 'var(--soft-primary)',
              'soft-secondary': 'var(--soft-secondary)',
              'soft-accent': 'var(--soft-accent)',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.7, transform: 'scale(1.1)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              fadeIn: 'fadeIn 0.5s ease-out forwards',
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root.theme-calm-light {
        --calm-bg: #E0F2F1;
        --calm-text: #004D40;
        --calm-primary: #00796B;
        --calm-secondary: #B2DFDB;
        --calm-accent: #009688;
      }
      :root.theme-calm-dark {
        --calm-bg: #00251A;
        --calm-text: #E0F2F1;
        --calm-primary: #4DB6AC;
        --calm-secondary: #004D40;
        --calm-accent: #26A69A;
      }
      :root.theme-soft-light {
        --soft-bg: #F3E5F5;
        --soft-text: #4A148C;
        --soft-primary: #8E24AA;
        --soft-secondary: #E1BEE7;
        --soft-accent: #AB47BC;
      }
      :root.theme-soft-dark {
        --soft-bg: #1A0033;
        --soft-text: #F3E5F5;
        --soft-primary: #CE93D8;
        --soft-secondary: #4A148C;
        --soft-accent: #BA68C8;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--calm-bg);
        color: var(--calm-text);
      }
      .theme-soft-light body { background-color: var(--soft-bg); color: var(--soft-text); }
      .theme-soft-dark body { background-color: var(--soft-bg); color: var(--soft-text); }
      .theme-calm-dark body { background-color: var(--calm-bg); color: var(--calm-text); }
      .theme-calm-light body { background-color: var(--calm-bg); color: var(--calm-text); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
